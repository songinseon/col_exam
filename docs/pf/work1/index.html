<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAY BRUSH</title>
  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">
  <!-- 스크롤 트리거 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
  <!-- 스와이퍼 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>

</head>

<body>
  <div class="relative w-full div-wrap">

    <!-- 배경 이미지 -->
    <img class="w-full" src="img/daybrush.png" alt="">

    <!-- 알람 팝업 이미지 -->
    <div class="absolute alarm">
      <img src="img/alarm.png" alt="">
    </div>

    <!-- star -->
    <div class="absolute star-1 star md">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-2 star md">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-3 star sm">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-4 star md">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-5 star md">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-6 star sm">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-7 star sm">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-8 star sm">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-9 star md">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-10 star sm">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-11 star md">
      <img src="img/star.png" alt="">
    </div>
    <div class="absolute star-12 star sm">
      <img src="img/star.png" alt="">
    </div>


    <!-- 슬라이드 스마트폰 틀 -->
    <div class="absolute phone">
      <img src="img/phone.png" alt="">
    </div>

    <!-- 슬라이드  -->
    <div class="absolute w-full slide">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/slide1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide2.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide3.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide4.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/slide5.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
